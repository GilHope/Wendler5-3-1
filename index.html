<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendler 5/3/1 Workout Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Wendler 5/3/1 Workout Calculator</h1>
        <form id="workoutForm">
            <label for="squat">Squat 1RM:</label>
            <input type="number" id="squat" name="squat"><br>
            <label for="bench">Bench 1RM:</label>
            <input type="number" id="bench" name="bench"><br>
            <label for="deadlift">Deadlift 1RM:</label>
            <input type="number" id="deadlift" name="deadlift"><br>
            <label for="press">Overhead Press 1RM:</label>
            <input type="number" id="press" name="press"><br>
            <button type="submit">Calculate</button>
        </form>
        <div id="workoutPlan"></div>
    </div>
</body>
</html>
